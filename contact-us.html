<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feel free to contact us via email or by filling out the form on our website. We're here to assist with any questions or concerns.">
    <title>contact us</title>
    <script src="https://kit.fontawesome.com/2ae4b67056.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="menu-icon"><i class="fa-solid fa-bars"></i>
        </label>
        <div class="logo-container">
            <a href="index.html">
            <img src="images/web-Logo.png" class="logo" alt="website logo">
            </a>
        </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">View all</a></li>
            <li><a href="about-us.html">About us</a></li>
            <li><a href="contact-us.html">Contact us</a></li>
        </ul>
    </nav>
        <div class="nav-icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    <main>
        <h1>CONTACT US</h1>
        <section>
            <h2>CUSTOMER CARE</h2>
            <p>
                Our Customer team is available to assist between 8:00am - 4:00pm CET, Monday to Friday, Excludes public holidays.
            </p>
            <p>
                Complete the form below or email us at info@rainydays.com.
            </p>
        </section>

        <section>
            <h3>Contact Us Directly</h3>
            <form action="/submit-form" method="POST">
                
                <input type="text" id="name" name="name" placeholder="NAME"><br>
                <input type="text" id="mobile" name="mobile" placeholder="MOBILE"><br>
                <input type="email" id="email" name="email" placeholder="Email"><br>
                <textarea id="message" name="message" rows="5" placeholder="YOUR MESSAGE"></textarea><br>
                <button type="submit" class="submit+btn">SEND</button>
            </form>
        </section>
          
    </main>
</body>
